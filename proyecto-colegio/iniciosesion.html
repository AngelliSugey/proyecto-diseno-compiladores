<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style-administrador.css">
    <title>Document</title>
</head>
<body>
    <header class=" contenedor menu">
        <section class="header-section">
            <img src="./assets/img/logo.jpg" alt="">
            <h2 class="title-menu">INSTITUTO</h2>
            <h2 class="title-menu2">EDUCACIÓN EN LINEA</h2>
        </section>
    </header>

    <main class="form-sesion">
            <section class="section-form-info">
                <form class="form" action="">
                    <h4 class="title">INICIO SESION</h4>
                    
                    <label for="identidad">Numero de Identidad:</label>
                    <input class="largo" type="text" name="identidad" id="identidad" required>
                    <br>

                    <label for="pass">Contraseña:</label>
                    <input class="largo" type="password" name="pass" id="pass" required>
                    <br>

                    <input class="btn-sesion" type="submit" value="GUARDAR">  
                </form>
            </section>
    </main>


    <footer class="contenedor footer">
        <h3>Santa Rosa de Copan</h3>
        <p>Copyright 2022 - Instituto</p>
    </footer>

</body>
</html>
